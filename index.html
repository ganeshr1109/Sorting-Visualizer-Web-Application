<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/icons8-sorting-16.png" type="image/x-icon">
    <title>Sorting Visualizer</title>
</head>
<body class="bg-dark">
    <div class="container mt-5 border p-4">
        <div class="row">
            <div class="col-md-6">
                <div id="array-container" class="mb-4 border p-3">
                    <div id="array" class="d-flex justify-content-center"></div>
                    <h5 id="no-algo-warning" class="display-none mt-3 text-center text-danger">No Algorithm Selected!</h5>
                </div>
                <div id="change-container" class="text-center">
                    <button id="randomize" class="btn btn-secondary">Randomize</button>
                    <div id="sliders" class="mt-3">
                        <div class="slider-container">
                            <label for="size-slider">Array Size</label>
                            <input type="range" id="size-slider" class="slider" autocomplete="off">
                        </div>
                        <div class="slider-container">
                            <label for="speed-slider">Speed</label>
                            <input type="range" id="speed-slider" class="slider" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="algo-container" class="text-center border p-3">
                    <button class="algo-btn btn btn-primary">Bubble Sort</button>
                    <button class="algo-btn btn btn-primary">Selection Sort</button>
                    <button class="algo-btn btn btn-primary">Insertion Sort</button>
                    <button class="algo-btn btn btn-primary">Merge Sort</button>
                    <button class="algo-btn btn btn-primary">Quicksort</button>
                    <button class="algo-btn btn btn-primary">Heapsort</button>
                    <button id="sort" class="btn btn-success mt-3">Sort</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script src="assets/bubble-sort.js"></script>
    <script src="assets/selection-sort.js"></script>
    <script src="assets/insertion-sort.js"></script>
    <script src="assets/merge-sort.js"></script>
    <script src="assets/quicksort.js"></script>
    <script src="assets/heapsort.js"></script>
</body>
</html>
